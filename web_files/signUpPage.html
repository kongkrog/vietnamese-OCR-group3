<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vietnamese Handwriting Converter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='sidePage.css'>
    <script defer src='sidePage.js'></script>
  </head>
  <body>
      <div class = "loginMenu">
        <div class = "columnLogin">
          <p class="loginMenuTitle"> Sign Up</p>
          <p class="loginMenuTAS"><small>Enter your details in this form below</small></p>
          <div class ="columnInputElement">
          <label class="loginMenuText">Your name <small>(Optional):</small></label>
          <input type="text" id="nameInput" placeholder="Insert your name here...">
          </div>
          <div class ="columnInputElement">
          <label class="loginMenuText">Your username:</label>
          <input type="text" id="usernameInput" placeholder="Insert username here...">
          </div>
          <div class ="columnInputElement">
            <label class="loginMenuText">Your email:</label>
            <input type="text" id="emailInput" placeholder="Insert email here...">
            </div>
          <div class ="columnInputElement">
          <label class="loginMenuText">Your password:</label>
          <input type="password" id="signUpPwdInput" placeholder="Insert password here...">
          <button class="visibleButton" onclick="toggleVisible('signUpPwdInput')"><span class="material-icons spanIcon" style="color: white">visibility</span></button>
          </div>
          <div class ="columnInputElement">
          <label class="loginMenuText">Retype password:</label>
          <input type="password" id="reSignUpPwdInput" placeholder="Retype password here...">
          <button class="visibleButton" onclick="toggleVisible('reSignUpPwdInput')"><span class="material-icons spanIcon" style="color: white">visibility</span></button>
          </div>
          <div>
          <p class="loginMenuTAS"><small><i>By signing up, you agreed to sell your soul <br> to the machinery</i></small></p>
        </div>
        </div>
        <div class="loginButtonFlex">
        <button id="loginBtn" class="inMenuBtn"><span class="material-icons spanIcon">login</span> Sign Up</button>
        <form>
        <button id="forgotBtn" class="inMenuBtn" formaction="main.html"><span class="material-icons spanIcon"></span>Go Back</button>
      </form>
      </div>
      <p class="loginMenuTAS"><small>Already have an account?<br>Go back to "Log In" in the main page</small></p>
    </div>
      <div class="imageSlideShow">
        <button id="image1" class="button" onclick="currentSlide(1)"></button>
        <button id="image2" class="button" onclick="currentSlide(2)"></button>
        <button id="image3" class="button" onclick="currentSlide(3)"></button>
        <button id="image4" class="button" onclick="currentSlide(4)"></button>
        <button id="image5" class="button" onclick="currentSlide(5)"></button>
        <div class="mySlides fade">
          <img src="backgrounds/background-1.jpg">
          <h1>The power of AI.</h1>
        </div>
        <div class="mySlides fade">
          <img src="backgrounds/background-2.png">
          <h1>Great accuracy.</h1>
        </div>
        <div class="mySlides fade">
          <img src="backgrounds/background-3.jpg">
          <h1>High speed.</h1>
        </div>
        <div class="mySlides fade">
          <img src="backgrounds/background-4.jpg">
          <h1>Vietnamese Language supported.</h1>
        </div>
        <div class="mySlides fade">
          <img src="backgrounds/background-5.jpg">
          <h1>Easy to do!</h1>
        </div>
      </div>
    </body>
</html>
